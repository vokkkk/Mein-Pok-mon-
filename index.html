<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©-3D Adventure</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Arial Rounded MT Bold', sans-serif; touch-action: none; }
        
        /* 3D Perspektive f√ºr die Welt */
        #viewport {
            width: 100vw; height: 100vh;
            perspective: 800px; /* Erzeugt den 3D-Effekt */
            overflow: hidden;
        }

        #game-container {
            position: absolute; width: 5000px; height: 5000px;
            background: #4caf50;
            background-image: radial-gradient(rgba(0,0,0,0.1) 10%, transparent 11%);
            background-size: 50px 50px;
            transform-style: preserve-3d;
            transform: rotateX(45deg); /* Kippt die Welt in 3D */
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        /* Das Pok√©mon Center in 3D */
        #center {
            position: absolute; top: 2200px; left: 2200px;
            width: 120px; height: 120px; background: #ef5350;
            border: 4px solid white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 50px;
            transform: rotateX(-45deg); /* Stellt das Haus wieder gerade hin */
            box-shadow: 0 20px 0 #b71c1c;
        }

        /* Spieler mit Lauf-Animation */
        #player {
            position: absolute; top: 50%; left: 50%;
            width: 50px; height: 50px; font-size: 45px;
            display: flex; align-items: center; justify-content: center;
            transform: translate(-50%, -50%) rotateX(-45deg); /* Steht aufrecht */
            z-index: 100; pointer-events: none;
        }

        .walking { animation: walkAnim 0.2s infinite alternate; }
        @keyframes walkAnim {
            from { transform: translate(-50%, -50%) rotateX(-45deg) scale(1); }
            to { transform: translate(-50%, -65%) rotateX(-45deg) scale(1.1); }
        }

        /* Pok√©mon Sprites */
        .poke {
            position: absolute; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; transform: rotateX(-45deg); /* Stehen aufrecht */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* UI */
        #ui-top { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.8); border: 2px solid #fff; padding: 10px; border-radius: 12px; z-index: 200; width: 200px; }
        .bar { width: 100%; height: 8px; background: #333; border-radius: 4px; margin: 5px 0; overflow: hidden; }
        #hp-fill { width: 100%; height: 100%; background: #4caf50; transition: width 0.3s; }
        #xp-fill { width: 0%; height: 100%; background: #00e5ff; transition: width 0.3s; }

        /* Steuerung */
        #controls { position: absolute; bottom: 25px; width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; box-sizing: border-box; z-index: 300; }
        .btn { background: rgba(255,255,255,0.4); border: 2px solid #fff; border-radius: 15px; color: #fff; height: 65px; display: flex; align-items: center; justify-content: center; font-size: 26px; backdrop-filter: blur(5px); -webkit-user-select: none; }

        /* Battle Screen (klassisch 2D dr√ºbergelegt) */
        #battle-screen { position: absolute; inset: 0; background: white; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="viewport">
    <div id="game-container">
        <div id="map-inner">
            <div id="center">üè•</div>
        </div>
    </div>
    <div id="player">üßç</div>
</div>

<div id="ui-top">
    <b>Lv. <span id="lv">5</span></b> <span id="p-name">Starter</span>
    <div class="bar"><div id="hp-fill"></div></div>
    <div class="bar"><div id="xp-fill"></div></div>
    <small>B√§lle: <span id="balls">20</span></small>
</div>

<div id="controls">
    <div></div><div class="btn" onmousedown="startMove(0, 150)" onmouseup="stopMove()" ontouchstart="startMove(0, 150)" ontouchend="stopMove()">‚ñ≤</div><div></div>
    <div class="btn" onmousedown="startMove(150, 0)" onmouseup="stopMove()" ontouchstart="startMove(150, 0)" ontouchend="stopMove()">‚óÄ</div>
    <div class="btn" style="background: #ffcc00; color: #000;" onclick="startBattle()">üî¥</div>
    <div class="btn" onmousedown="startMove(-150, 0)" onmouseup="stopMove()" ontouchstart="startMove(-150, 0)" ontouchend="stopMove()">‚ñ∂</div>
    <div></div><div class="btn" onmousedown="startMove(0, -150)" onmouseup="stopMove()" ontouchstart="startMove(0, -150)" ontouchend="stopMove()">‚ñº</div><div></div>
</div>

<div id="battle-screen">
    <div style="width: 200px; height: 15px; background: #333; border-radius: 10px; overflow: hidden;"><div id="enemy-hp-fill" style="width: 100%; height: 100%; background: #4caf50;"></div></div>
    <div id="battle-enemy" style="font-size: 80px;">‚ùì</div>
    <h3 id="battle-msg">WILDES POK√âMON!</h3>
    <div style="width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button onclick="battleAction('attack')" style="padding:20px; background:#ff5252; color:white; border-radius:10px; border:none;">ANGRIFF</button>
        <button onclick="battleAction('catch')" style="padding:20px; background:#ffcc00; border-radius:10px; border:none;">BALL</button>
    </div>
</div>

<script>
    let x = -2100, y = -2100, balls = 20, lv = 5, xp = 0, hp = 100, enemyHp = 100;
    let currentEnemy = null;
    const container = document.getElementById('game-container');
    const player = document.getElementById('player');
    
    const pokeData = {
        "Bisasam": "üçÉ", "Glumanda": "üî•", "Schiggy": "üê¢", "Pikachu": "‚ö°", "Raupy": "üêõ", "Taubsi": "üê¶"
    };

    function startMove(dx, dy) {
        player.classList.add('walking');
        move(dx, dy);
    }

    function stopMove() {
        player.classList.remove('walking');
    }

    function move(dx, dy) {
        if(hp <= 0) return alert("Besiegt! Geh zum Center üè•");
        x += dx; y += dy;
        container.style.transform = `rotateX(45deg) translate(${x}px, ${y}px)`;
        
        // Heilung im Center
        if(x < -2100 && x > -2300 && y < -2100 && y > -2300) {
            hp = 100; balls = 20; updateUI();
        } 
        
        // Massiv erh√∂hte Spawn Rate (0.5 = 50% Chance pro Schritt)
        if(Math.random() > 0.5) spawn();
    }

    function spawn() {
        const p = document.createElement('div');
        p.className = 'poke';
        const keys = Object.keys(pokeData);
        const n = keys[Math.floor(Math.random()*keys.length)];
        p.innerHTML = pokeData[n];
        p.dataset.name = n;
        
        // Spawnt relativ zur aktuellen Spielerposition
        p.style.left = Math.abs(x) + (Math.random() * 800 - 400) + 2500 + "px";
        p.style.top = Math.abs(y) + (Math.random() * 800 - 400) + 2500 + "px";
        
        container.appendChild(p);
        setTimeout(() => p.remove(), 10000); // Verschwindet nach 10 Sek
    }

    function startBattle() {
        const pokes = document.getElementsByClassName('poke');
        if(pokes.length > 0) {
            currentEnemy = pokes[0].dataset.name;
            pokes[0].remove();
            enemyHp = 100;
            document.getElementById('enemy-hp-fill').style.width = "100%";
            document.getElementById('battle-enemy').innerText = pokeData[currentEnemy];
            document.getElementById('battle-screen').style.display = 'flex';
        }
    }

    function battleAction(action) {
        if(action === 'attack') {
            enemyHp -= 40;
            document.getElementById('enemy-hp-fill').style.width = enemyHp + "%";
            if(enemyHp <= 0) { alert("Besiegt!"); xp += 50; checkLv(); endBattle(); }
            else { hp -= 15; updateUI(); if(hp <= 0) endBattle(); }
        } else {
            if(balls > 0) {
                balls--;
                if(Math.random() > 0.4) {
                    alert("Gefangen!"); document.getElementById('p-name').innerText = currentEnemy;
                    xp += 40; checkLv(); endBattle();
                } else { hp -= 20; updateUI(); }
            }
        }
    }

    function checkLv() { if(xp >= 100) { xp = 0; lv++; } updateUI(); }
    function endBattle() { document.getElementById('battle-screen').style.display = 'none'; }
    function updateUI() {
        document.getElementById('hp-fill').style.width = hp + "%";
        document.getElementById('xp-fill').style.width = xp + "%";
        document.getElementById('balls').innerText = balls;
        document.getElementById('lv').innerText = lv;
    }

    // Initial-Position
    container.style.transform = `rotateX(45deg) translate(${x}px, ${y}px)`;
</script>
</body>
</html>
