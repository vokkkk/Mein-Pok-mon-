<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©-World Alpha v4</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* Erweiterte Map mit Stadtzentrum */
        #map { 
            position: absolute; width: 5000px; height: 5000px; 
            background: #4caf50; 
            background-image: 
                /* Stadt Alabastia (Graues Rechteck in der Mitte) */
                linear-gradient(to right, transparent 2000px, #9e9e9e 2000px, #9e9e9e 2600px, transparent 2600px),
                linear-gradient(to bottom, transparent 2000px, #757575 2000px, #757575 2600px, transparent 2600px);
            transition: transform 0.2s ease-out;
        }

        /* Das Pok√©mon Center (Heilungs-Haus) */
        #center {
            position: absolute; top: 2200px; left: 2200px;
            width: 100px; height: 100px; background: #ef5350;
            border: 4px solid white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 40px;
        }

        #player { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 30px; transform: translate(-50%, -50%); z-index: 100; }
        .poke { position: absolute; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 25px; z-index: 50; }

        #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.8); border: 1px solid #fff; padding: 12px; border-radius: 10px; z-index: 200; width: 200px; }
        .xp-bg { width: 100%; height: 6px; background: #333; margin: 5px 0; }
        #xp-fill { width: 0%; height: 100%; background: #00e5ff; }

        #controls { position: absolute; bottom: 20px; width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 10px; box-sizing: border-box; z-index: 300; }
        .btn { background: rgba(255,255,255,0.25); border: 2px solid #fff; border-radius: 15px; color: #fff; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 22px; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="map">
        <div id="center">üè•</div>
    </div>
    <div id="player">üö∂‚Äç‚ôÇÔ∏è</div>
    
    <div id="ui">
        <b>ORT:</b> <span id="loc">Route 1</span><br>
        <b>TEAM:</b> <span id="p-name">Starter</span> (Lv.<span id="lv">5</span>)
        <div class="xp-bg"><div id="xp-fill"></div></div>
        <b>B√ÑLLE:</b> <span id="balls">20</span>
    </div>

    <div id="controls">
        <div></div><div class="btn" onclick="move(0, 150)">‚ñ≤</div><div></div>
        <div class="btn" onclick="move(150, 0)">‚óÄ</div>
        <div class="btn" style="background: #ffcc00; color: #000;" onclick="catchAttempt()">üî¥</div>
        <div class="btn" onclick="move(-150, 0)">‚ñ∂</div>
        <div></div><div class="btn" onclick="move(0, -150)">‚ñº</div><div></div>
    </div>
</div>

<script>
    let x = -2100, y = -2100, balls = 20, lv = 5, xp = 0;
    const map = document.getElementById('map');
    const icons = {"Bisasam":"üçÉ","Glumanda":"üî•","Schiggy":"üê¢","Pikachu":"‚ö°"};

    // Start-Position in der Stadt
    map.style.transform = `translate(${x}px, ${y}px)`;

    function move(dx, dy) {
        x += dx; y += dy;
        map.style.transform = `translate(${x}px, ${y}px)`;
        
        // Zonen-Logik
        let loc = "Route 1";
        if (x < -1800 && x > -2800 && y < -1800 && y > -2800) {
            loc = "Alabastia";
            if (x < -2100 && x > -2300 && y < -2100 && y > -2300) {
                if (balls < 20) {
                    balls = 20;
                    alert("Im Center geheilt! Deine B√§lle wurden aufgef√ºllt.");
                    updateUI();
                }
            }
        } else {
            if(Math.random() > 0.85) spawn();
        }
        document.getElementById('loc').innerText = loc;
    }

    function spawn() {
        const p = document.createElement('div');
        p.className = 'poke';
        const n = Object.keys(icons)[Math.floor(Math.random()*4)];
        p.innerHTML = icons[n];
        p.dataset.name = n;
        p.style.left = (Math.random()*4000)+"px"; p.style.top = (Math.random()*4000)+"px";
        map.appendChild(p);
    }

    function catchAttempt() {
        const pokes = document.getElementsByClassName('poke');
        if(pokes.length > 0 && balls > 0) {
            const caught = pokes[0].dataset.name;
            pokes[0].remove();
            balls--; xp += 35;
            if(xp >= 100) { xp = 0; lv++; alert("LEVEL UP! Dein Pok√©mon ist jetzt Lv. " + lv); }
            updateUI(caught);
        }
    }

    function updateUI(name) {
        document.getElementById('balls').innerText = balls;
        document.getElementById('lv').innerText = lv;
        document.getElementById('xp-fill').style.width = xp + "%";
        if(name) document.getElementById('p-name').innerText = name;
    }
</script>
</body>
</html>
