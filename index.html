<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©-World Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #4caf50; }
        
        /* Die Map mit Texturen */
        #map { 
            position: absolute; width: 5000px; height: 5000px; 
            background-color: #4caf50;
            background-image: 
                radial-gradient(#55a659 10%, transparent 11%),
                radial-gradient(circle at 1500px 1500px, #2196f3 500px, transparent 501px); /* Gro√üer See */
            background-size: 60px 60px, 100% 100%;
            transition: transform 0.2s ease-out;
        }

        /* Der Spieler als Trainer-Icon */
        #player {
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; transform: translate(-50%, -50%); z-index: 100;
        }

        /* Wilde Pok√©mon Icons */
        .poke {
            position: absolute; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            font-size: 25px; z-index: 50; animation: bounce 1s infinite alternate;
        }

        @keyframes bounce { from { margin-top: 0; } to { margin-top: -5px; } }

        /* UI Styling */
        #ui { 
            position: absolute; top: 15px; left: 15px; color: white; 
            background: rgba(0,0,0,0.8); border: 2px solid white; 
            padding: 10px; border-radius: 5px; z-index: 200; width: 150px;
        }

        /* Mobile Controls */
        #controls {
            position: absolute; bottom: 25px; width: 100%;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            padding: 15px; box-sizing: border-box; z-index: 300;
        }
        .btn {
            background: rgba(255,255,255,0.4); border: 2px solid #fff;
            border-radius: 12px; color: #fff; height: 65px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="map"></div>
    <div id="player">üö∂‚Äç‚ôÇÔ∏è</div>
    
    <div id="ui">
        <b>BALLS:</b> <span id="ball-count">15</span><br>
        <b>TEAM:</b> <span id="last-caught">---</span>
    </div>

    <div id="controls">
        <div></div><div class="btn" onclick="move(0, 120)">‚ñ≤</div><div></div>
        <div class="btn" onclick="move(120, 0)">‚óÄ</div>
        <div class="btn" style="background: #ffcc00; color: black; border-color: black;" onclick="catchAttempt()">üî¥</div>
        <div class="btn" onclick="move(-120, 0)">‚ñ∂</div>
        <div></div><div class="btn" onclick="move(0, -120)">‚ñº</div><div></div>
    </div>
</div>

<script>
    let x = 0; let y = 0; let balls = 15;
    const map = document.getElementById('map');
    const pokeIcons = {
        "Bisasam": "üçÉ", "Glumanda": "üî•", "Schiggy": "üê¢", 
        "Pikachu": "‚ö°", "Taubsi": "üê¶", "Karpador": "üêü"
    };

    function move(dx, dy) {
        x += dx; y += dy;
        map.style.transform = `translate(${x}px, ${y}px)`;
        if(Math.random() > 0.85) spawn();
    }

    function spawn() {
        const p = document.createElement('div');
        p.className = 'poke';
        const names = Object.keys(pokeIcons);
        const name = names[Math.floor(Math.random()*names.length)];
        p.innerHTML = pokeIcons[name];
        p.dataset.name = name;
        // Spawnt zuf√§llig im Umkreis
        p.style.left = (Math.random() * 4000) + "px";
        p.style.top = (Math.random() * 4000) + "px";
        map.appendChild(p);
    }

    function catchAttempt() {
        const nearPokes = document.getElementsByClassName('poke');
        if(nearPokes.length > 0 && balls > 0) {
            const caught = nearPokes[0].dataset.name;
            nearPokes[0].remove();
            balls--;
            document.getElementById('ball-count').innerText = balls;
            document.getElementById('last-caught').innerText = caught;
            alert("Erfolg! " + caught + " wurde gefangen!");
        } else if (balls <= 0) {
            alert("Keine Pok√©b√§lle mehr!");
        } else {
            alert("Kein Pok√©mon in Sicht!");
        }
    }
</script>
</body>
</html>
